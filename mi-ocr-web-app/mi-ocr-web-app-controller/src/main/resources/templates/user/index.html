<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" th:content="${keywords}">
    <meta name="description" th:content="${description}">
    <title th:text="${title} + '-用户中心'"></title>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
<th:block layout:fragment="body">
    <!--content begin-->
    <main class="docs-layout-content mdl-layout__content mdl-color-text--grey-600">
        <a href="#features" class="mdl-layout__tab " style="display: none"></a>
        <div class="content mdl-grid mdl-grid--no-spacing" id="content">
            <div class="mdl-components mdl-js-components mdl-cell mdl-cell--12-col">
                <!--left menu begin-->
                <th:block th:replace="layout/left_menu :: left_menu"/>
                <!--left menu end-->

                <!--main begin-->
                <main class="mdl-layout__content">
                    <div class="mdl-components__warning mi-warning"><b style="font-weight: bold">系统提醒: </b>
                        <span>尊敬的<span id="current-username">...</span>用户您好，您上次在<span id="current-city">...</span>登录，IP地址<span id="current-ip">...</span>，如发现异常，请立刻联系客服锁定账号</span>
                    </div>

                    <!--sum begin-->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mi-cell-sum mi-shadow--2dp mi-top-border">
                            <table width="80%" class="mi-cell-sum-table">
                                <td width="76px">
                                    <div class="x-block-icon" style="background-color: rgb(0, 137, 240);">
                                        <i tip="" class="iconfont icon-overview-balance"></i>
                                    </div>
                                </td>
                                <td>
                                    <span>余额：</span><br>
                                    ￥<strong class="balance">0.0000</strong>
                                </td>
                            </table>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mi-cell-sum mi-shadow--2dp">
                            <table width="80%" class="mi-cell-sum-table">
                                <td width="76px">
                                    <div class="x-block-icon" style="background-color: rgb(0, 137, 240);">
                                        <i tip="" class="iconfont icon-overview-balance"></i>
                                    </div>
                                </td>
                                <td class="x-block-right">
                                    <span>接口使用量(当天)：</span><br>
                                    <strong class=" deactive">0次</strong>
                                </td>
                            </table>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mi-cell-sum mi-shadow--2dp">
                            <table width="80%" class="mi-cell-sum-table">
                                <td width="76px">
                                    <div class="x-block-icon" style="background-color: rgb(0, 137, 240);">
                                        <i tip="" class="iconfont icon-overview-balance"></i>
                                    </div>
                                </td>
                                <td class="x-block-right">
                                    <!--_d73157-->
                                    正常实例：<a data-track-id="blocks" data-track-name="正常实例" target="_self" title=""
                                            href="/billing/#/renew/list"><!--_d73160--><strong>0</strong><!--_d73160-->
                                </a><br>
                                    冻结实例：<a data-track-id="blocks" data-track-name="冻结实例" target="_self" title=""
                                            href="/billing/#/order/list~filters=%5B%5B%22status%22%2C%22UNPURCHASED%22%5D%5D">
                                    <!--_d73165--><strong>0</strong><!--_d73165--></a>
                                    <!--_d73157-->
                                </td>
                            </table>
                        </div>
                    </div>
                    <!--sum end-->

                    <!--charts begin-->
                    <div class="mdl-grid">
                        <div class="mi-shadow--2dp mdl-cell mdl-cell--9-col mi-cell-background mi-cell-charts">
                            <div class="column">
                                <div class="left">消费趋势</div>
                                <div class="right">近一个月</div>
                            </div>
                            <!--<div id="echarts" style="width: 100%;height:80%; margin-left: 10px"></div>-->
                            <div id="mountNode"></div>
                        </div>
                        <div class="mi-shadow--2dp mdl-cell mdl-cell--3-col">
                            <div class="mi-cell-background mi-shadow--2dp">
                                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect mi-news">
                                    <dialog class="mdl-dialog mi-top-border mi-border-color-blue">
                                        <h6>【升级】服务器升级通知</h6>
                                        <small>2018/07/03</small>
                                        <div class="mdl-dialog__content">
                                            <p>
                                                于2018年7月14日~2018年7月24日期间，本系统将进入维护阶段，请您提前安排好工作事宜，给您造成不便，很抱歉
                                            </p>
                                        </div>
                                        <div class="mdl-dialog__actions">
                                            <button type="button" class="mdl-button close">关闭</button>
                                        </div>
                                    </dialog>

                                    <div class="mdl-tabs__tab-bar">
                                        <a href="#starks-panel" class="mdl-tabs__tab is-active">公告</a>
                                        <a href="#lannisters-panel" class="mdl-tabs__tab">站内信</a>
                                    </div>
                                    <div class="mdl-tabs__panel is-active" id="starks-panel">
                                        <table class="mdl-data-table mdl-js-data-table mi-xs-table">
                                            <tbody>
                                            <tr>
                                                <td class="mdl-data-table__cell--non-numeric" style="width: 70%">
                                                    <a href="#">测试测试测试测试测试测试测试测试测试测试测试测试</a>
                                                </td>
                                                <td>2018.07.13</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="mdl-tabs__panel" id="lannisters-panel">
                                        <ul>
                                            <li>Tywin</li>
                                            <li>Cersei</li>
                                            <li>Jamie</li>
                                            <li>Tyrion</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--charts end-->

                </main>
                <!--main end-->
            </div>
        </div>
    </main>
    <!--content end-->
</th:block>
<th:block th:fragment="free_footer">
    <!--<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.4/dist/g2.min.js"></script>-->

    <!--<script src="../js/common.js"></script>-->
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.4/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.8.9/dist/data-set.min.js"></script>
    <script>
        $(function(){
            var $node = $("#mountNode");
            $node.css("width", Math.ceil($node.parent().width() * 0.98));
            var data = [{
                year: '1991',
                value: 3
            }, {
                year: '1992',
                value: 4
            }, {
                year: '1993',
                value: 3.5
            }, {
                year: '1994',
                value: 5
            }, {
                year: '1995',
                value: 4.9
            }, {
                year: '1996',
                value: 6
            }, {
                year: '1997',
                value: 7
            }, {
                year: '1998',
                value: 9
            }, {
                year: '1999',
                value: 13
            }];
            var chart = new G2.Chart({
                container: 'mountNode',
                forceFit: true,
                height: 410,
            });
            chart.source(data);
            chart.scale('value', {
                min: 0
            });
            chart.scale('year', {
                range: [0, 1]
            });
            chart.tooltip({
                crosshairs: {
                    type: 'line'
                }
            });
            chart.line().position('year*value');
            chart.point().position('year*value').size(4).shape('circle').style({
                stroke: '#fff',
                lineWidth: 1
            });
            chart.render();
        })
    </script>
</th:block>
</body>
</html>
