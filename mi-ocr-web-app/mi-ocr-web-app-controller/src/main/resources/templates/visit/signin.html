<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" th:content="${keywords}">
    <meta name="description" th:content="${description}">
    <title th:text="${brand}+'-注册'"></title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<th:block layout:fragment="body">
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">

                <!--center begin-->
                <div class="mi-center">
                    <h4 align="left">注册</h4>
                    <div align="center">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="email" pattern="[A-Z,a-z]*" >
                            <label class="mdl-textfield__label" for="email">请输入用户名</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">请输入密码</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password">
                            <label class="mdl-textfield__label" for="password">请重新输入密码</label>
                        </div>

                        <div class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect mi-login-layout-button">
                            已有账户?
                        </div>

                        <div class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mi-button-blue mdl-js-ripple-effect mi-login-layout-button">
                            下一步
                        </div>
                    </div>
                </div>
                <!--center end-->

            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
    </main>
</th:block>
</body>
</html>
