<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" th:content="${keywords}">
    <meta name="description" th:content="${description}">
    <title th:text="${brand}+'-登录'"></title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <th:block layout:fragment="body">
        <main class="mdl-layout__content" style="background-color: #f7fafc">
            <canvas id="lz">
            </canvas>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--5-col">
                    <div class="mi-xl-banner">
                        <h1>计算机视觉</h1>
                        <h5>Deep learning and human beings</h5>
                        <pre>out>>"Hello,World!">>endl</pre>
                        <pre>System.out.println('Hello,World!');</pre>
                        <pre>Console.WriteLine('Hello,World!');</pre>
                        <pre>调试输出('你好,世界!')</pre>
                        <pre>......</pre>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col" style="margin-left:-100px;">
                    <!--center begin-->
                    <div class="mi-center mi-radius" >
                        <h4 align="left">登录</h4>
                        <div align="center">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input input-text-blue" type="text" id="username" name="username" pattern="[A-Z,a-z]*" >
                                <label class="mdl-textfield__label" for="username">请输入用户名</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input input-text-blue" type="password" id="password" name="password">
                                <label class="mdl-textfield__label" for="password">请输入密码</label>
                            </div>

                            <div id="user-create-btn" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect mi-login-layout-button">
                                创建账号
                            </div>

                            <button type="button" id="user-login-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mi-background-blue mdl-js-ripple-effect mi-login-layout-button">
                                下一步
                            </button>
                        </div>
                    </div>
                    <!--center end-->
                </div>
            </div>
        </main>
    </th:block>
    <th:block layout:fragment="free_footer">
        <script th:replace="shared/main :: main('main-user.js?v=180723')"></script>
        <script src="../noamd-js/lzbg.js"></script>
    </th:block>
</body>
</html>
