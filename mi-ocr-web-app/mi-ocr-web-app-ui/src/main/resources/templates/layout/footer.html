<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
    <script th:replace="${script} :: script('../js/jquery-3.3.1.min.js')"></script>
    <script th:replace="${script} :: script('../js/material-1.3.js')"></script>
    <script th:replace="${script} :: script('../layui/layui.all.js')"></script>
    <script th:replace="${script} :: script('../js/menu.js')"></script>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.4/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.8.9/dist/data-set.min.js"></script>
    <script>
        $(function(){
            var $node = $("#mountNode");
            $node.css("width", Math.ceil($node.parent().width() * 0.98));
            var data = [{
                year: '1991',
                value: 3
            }, {
                year: '1992',
                value: 4
            }, {
                year: '1993',
                value: 3.5
            }, {
                year: '1994',
                value: 5
            }, {
                year: '1995',
                value: 4.9
            }, {
                year: '1996',
                value: 6
            }, {
                year: '1997',
                value: 7
            }, {
                year: '1998',
                value: 9
            }, {
                year: '1999',
                value: 13
            }];
            var chart = new G2.Chart({
                container: 'mountNode',
                forceFit: true,
                height: 410,
            });
            chart.source(data);
            chart.scale('value', {
                min: 0
            });
            chart.scale('year', {
                range: [0, 1]
            });
            chart.tooltip({
                crosshairs: {
                    type: 'line'
                }
            });
            chart.line().position('year*value');
            chart.point().position('year*value').size(4).shape('circle').style({
                stroke: '#fff',
                lineWidth: 1
            });
            chart.render();
        })
    </script>
    <script th:replace="shared/main :: main('./app.js?v=180715')"></script>
    <th:block th:replace="shared/utils :: utils" />
</th:block>
