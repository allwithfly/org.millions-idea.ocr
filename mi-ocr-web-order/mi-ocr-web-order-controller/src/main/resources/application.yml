server:
  port: 0
mybatis:
  mapper-locations: classpath:mapper/*-mapper.xml
  type-aliases-package: org.millions.idea.ocr.web.finance.entity.db
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    use-generated-keys: true
    safe-row-bounds-enabled: false
    default-statement-timeout: 600
spring:
  application:
    name: mi-ocr-web-order-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    host: 47.94.107.244
    port: 6379
    password: 123456
    timeout: 12000
    jedis:
      pool:
        max-idle: 128
        max-active: 1024
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.104:3306/mi-ocr-order?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useAffectedRows=true
    username: root
    password: Mysql@123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      validation-query: select 'x'
eureka:
  instance:
      virtual-host-name: mi-ocr-web-order-service
      hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:20000/eureka